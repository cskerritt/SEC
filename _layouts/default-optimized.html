<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}

  <!-- Bootstrap 5 UI Library -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/css/ui-library-bootstrap.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/text-contrast-fix-v2.css' | relative_url }}">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  </head>
<body>
  <!-- Skip navigation link for accessibility -->
  <a href="#main" class="skip-to-content">Skip to main content</a>

    {% include navigation.html %}
    {% include breadcrumb.html %}

  <main id="main">
        {{ content }}
  </main>

    {% include footer.html %}

  <!-- Non-blocking JavaScript -->
  <script defer src="{{ '/js/mobile-performance.js' | relative_url }}"></script>

  <!-- Load additional scripts only when needed -->
    {% if page.url contains "contact" %}
  <script defer src="{{ '/js/contact.min.js' | relative_url }}"></script>
    {% endif %}

    {% if page.url contains "case-studies" %}
  <script defer src="{{ '/js/case-studies.min.js' | relative_url }}"></script>
    {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
