<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  
  <!-- Bootstrap 5 Setup -->
  {% include bootstrap-setup.html %}
  
  <!-- SEO Tags -->
  {% seo %}
  
  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <!-- Skip Navigation -->
  <a href="#main-content" class="skip-nav">Skip to main content</a>
  
  <!-- Navigation -->
  {% include navigation.html %}
  
  <!-- Breadcrumb -->
  {% unless page.no_breadcrumb %}
    {% include breadcrumb.html %}
  {% endunless %}
  
  <!-- Main Content -->
  {{ content }}
  
  <!-- Footer -->
  {% include footer.html %}
  
  <!-- Main JavaScript -->
  <script src="{{ '/js/main-consolidated.js' | relative_url }}"></script>
</body>
</html>
