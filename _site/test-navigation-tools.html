<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Tools Test</title>
</head>
<body>
    <h1>Navigation Tools Test</h1>
    
    <div>
        <h2>Page Navigator Test</h2>
        <iframe src="page-navigator.html" width="100%" height="400"></iframe>
    </div>
    
    <div>
        <h2>Manual Review Tool Test</h2>
        <iframe src="manual-review-tool.html" width="100%" height="400"></iframe>
    </div>
    
    <div>
        <h2>File Verification</h2>
        <div id="verification"></div>
    </div>
    
    <script>
        // Basic verification that files exist and have the expected content
        fetch('page-navigator.html')
            .then(response => response.text())
            .then(html => {
                const hasBusinessValuationButton = html.includes('showBusinessValuationPages');
                const hasBusinessValuationPages = html.includes('business-valuation-analyst.html');
                const hasBusinessValuationFunction = html.includes('function showBusinessValuationPages');
                
                document.getElementById('verification').innerHTML += `
                    <p>Page Navigator:</p>
                    <ul>
                        <li>Business Valuation Button: ${hasBusinessValuationButton ? '✓' : '✗'}</li>
                        <li>Business Valuation Pages: ${hasBusinessValuationPages ? '✓' : '✗'}</li>
                        <li>Business Valuation Function: ${hasBusinessValuationFunction ? '✓' : '✗'}</li>
                    </ul>
                `;
            });
            
        fetch('manual-review-tool.html')
            .then(response => response.text())
            .then(html => {
                const hasBusinessValuationSection = html.includes('Business Valuation Analyst Pages');
                const hasBusinessValuationGrid = html.includes('businessValuationGrid');
                const hasBusinessValuationData = html.includes('businessValuationPages');
                
                document.getElementById('verification').innerHTML += `
                    <p>Manual Review Tool:</p>
                    <ul>
                        <li>Business Valuation Section: ${hasBusinessValuationSection ? '✓' : '✗'}</li>
                        <li>Business Valuation Grid: ${hasBusinessValuationGrid ? '✓' : '✗'}</li>
                        <li>Business Valuation Data: ${hasBusinessValuationData ? '✓' : '✗'}</li>
                    </ul>
                `;
            });
    </script>
</body>
</html>
