<!-- UI Library Setup for Skerritt Economics -->
<!-- This file should be included in the <head> section of your layouts -->

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Animate.css for professional animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Custom Bootstrap Theme (compiled from SCSS) -->
<!-- Note: You'll need to compile the SCSS file to CSS -->
<link rel="stylesheet" href="{{ '/css/ui-library-bootstrap.css' | relative_url }}">

<!-- Alpine.js for reactive components -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

<!-- Custom UI enhancements -->
<style>
  /* Smooth scroll behavior */
  html {
    scroll-behavior: smooth;
  }

  /* Enhanced focus states for accessibility */
  :focus-visible {
    outline: 2px solid #032b5b;
    outline-offset: 2px;
  }

  /* Professional loading states */
  .loading {
    position: relative;
    color: transparent !important;
  }

  .loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid #032b5b;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Skeleton loading animation */
  .skeleton {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  /* Professional tooltip styles */
  .tooltip-inner {
    background-color: #032b5b;
    font-weight: 500;
    letter-spacing: 0.025em;
  }

  .tooltip-arrow::before {
    border-top-color: #032b5b;
  }

  /* Enhanced form controls */
  .form-control:focus,
  .form-select:focus {
    border-color: #032b5b;
    box-shadow: 0 0 0 0.2rem rgba(3, 43, 91, 0.25);
  }

  /* Professional dropdown menus */
  .dropdown-menu {
    border: none;
    box-shadow: 0 10px 30px -10px rgba(3, 43, 91, 0.2);
    border-radius: 0.75rem;
    padding: 0.5rem;
  }

  .dropdown-item {
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    transition: all 0.2s ease;
  }

  .dropdown-item:hover {
    background-color: #f1f5f9;
    transform: translateX(4px);
  }

  /* Enhanced modals */
  .modal-content {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(3, 43, 91, 0.2);
  }

  .modal-backdrop {
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  /* Professional alerts */
  .alert {
    border: none;
    border-radius: 0.75rem;
    box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.1);
  }

  /* Enhanced tables */
  .table {
    box-shadow: 0 4px 20px -4px rgba(3, 43, 91, 0.1);
    border-radius: 0.75rem;
    overflow: hidden;
  }

  .table thead th {
    background-color: #032b5b;
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 0.05em;
    border: none;
  }

  /* Responsive utilities */
  @media (max-width: 767.98px) {
    .mobile-full-width {
      width: 100% !important;
    }
    
    .mobile-text-center {
      text-align: center !important;
    }
    
    .mobile-mt-4 {
      margin-top: 1.5rem !important;
    }
  }

  /* Print styles */
  @media print {
    .no-print {
      display: none !important;
    }
    
    .page-break {
      page-break-after: always;
    }
  }

  /* Accessibility enhancements */
  .sr-only-focusable:focus {
    position: static;
    width: auto;
    height: auto;
    overflow: visible;
    clip: auto;
    white-space: normal;
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f5f9;
  }

  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 5px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
</style>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom UI interactions -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });

  // Initialize popovers
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl);
  });

  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        e.preventDefault();
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Add animation on scroll
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -100px 0px'
  };

  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  // Observe elements with animate-on-scroll class
  document.querySelectorAll('.animate-on-scroll').forEach(el => {
    observer.observe(el);
  });

  // Enhanced form validation
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });

  // Loading button states
  document.querySelectorAll('[data-loading-text]').forEach(button => {
    button.addEventListener('click', function() {
      const loadingText = this.getAttribute('data-loading-text');
      const originalText = this.innerHTML;
      this.innerHTML = loadingText;
      this.classList.add('loading');
      this.disabled = true;
    });
  });
});
</script>
