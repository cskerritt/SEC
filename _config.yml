# Site settings
title: "Skerritt Economics & Consulting"
email: "chris@skerritteconomics.com"
description: >-
  Expert forensic economics and business valuation services for legal professionals 
  throughout New England. Specializing in personal injury, employment litigation, 
  and commercial disputes.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://skerritteconomics.com" # the base hostname & protocol for your site
phone: "(203) 605-2814"
address: "400 Putnam Pike Ste J, Smithfield, RI 02917"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  services:
    output: true
    permalink: /services/:name/
  practice-areas:
    output: true
    permalink: /practice-areas/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      image: "/Christopher-Skerritt-1-636x960-1.jpg"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "practice-areas"
    values:
      layout: "practice-area"

# Plugins (GitHub Pages includes these by default)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - GITHUB_PAGES_SETUP.md
  - "*.sh"
  - server.log

# Include hidden files
include:
  - .htaccess

# Sitemap settings
sitemap:
  file: "/sitemap.xml"

# Force GitHub Pages to use correct repository settings
repository: cskerritt/SEC

# SEO Settings
logo: "/assets/images/christopher-skerritt.jpg"
social:
  name: Christopher C. Skerritt
  links:
    - https://www.linkedin.com/in/christopherskerritt
    - https://twitter.com/SkerrittEcon

# Google Analytics
google_analytics: G-JNK2QCYSC7

# Social media accounts
twitter:
  username: SkerrittEcon
  card: summary_large_image

# SEO Tag Settings
author:
  name: Christopher C. Skerritt
  twitter: SkerrittEcon

# Default SEO image
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/images/christopher-skerritt.jpg"